<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/logo.jpg" alt="Logo Bate-Papo Uol" >
        <ion-icon name="people" onclick="showParticipants()"></ion-icon>
    </header>

    <main>
        <ul class="messages" ></ul>
    </main>

    <aside class="hide">
        <div><p>Escolha um contato <br> para enviar mensagem: </p></div>
        <ul class="participants-list"></ul>
        <ul class="visibility">
            <p>Escolha a visibilidade:</p>
            <li class="type" onclick="chooseVisibility(this, 'message')">
                <span>
                    <ion-icon name="lock-open"></ion-icon>
                    <p>PÃºblico</p>
                </span>
                <span class="check">
                    <ion-icon name="checkmark"></ion-icon>
                </span>
            </li>
            <li class="type" onclick="chooseVisibility(this, 'private_message')">
                <span >
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                </span>
                <span class="check">
                    <ion-icon name="checkmark"></ion-icon>
                </span>
            </li>
        </ul>
    </aside>

    <div class="screen hide" onclick="showParticipants()"></div>

    <div class="send-message">
        <span>
            <textarea class="text-message" placeholder="Escreva aqui..."></textarea>
            <button onclick="sendMessage()" data-identifier="send-message">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
        </span>
        <p class="text-private"></p>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src=https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js></script>
    <script src="script/script.js"></script>
</body>
</html>
